<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <!-- build:css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="imagens/home.svg"/> Home</li>
                    <li><img src="imagens/notification.svg"/> Notifications</li>
                    <li><img src="imagens/message.svg"/> Messages</li>
                </ul> 
            </nav>
            <img src="imagens/logo.svg" alt="Logo Twitter" />
            <div class="side">
                <input type="text" placeholder="Search on Twitter" />
                <img src="imagens/avatar.png" alt="" />
                <button>Tweet</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="banner-text">
            <h1>Twitter Hello World!</h1>
            <p>Meu texto de apresentação na dashboard</p>
        </div>
    </div>
</body>
</html>
